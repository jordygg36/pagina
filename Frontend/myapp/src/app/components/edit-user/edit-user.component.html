<form (ngSubmit)="onUpdate()" #userForm="ngForm">
    <div>
      <label for="id_usuario">ID Usuario</label>
      <input type="text" id="id_usuario" [(ngModel)]="user.id_usuario" name="id_usuario" required />
    </div>
    <div>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" [(ngModel)]="user.nombre" name="nombre" required />
    </div>
    <div>
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" [(ngModel)]="user.apellido" name="apellido" required />
    </div>
    <div>
      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" [(ngModel)]="user.direccion" name="direccion" required />
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required />
    </div>
    <div>
      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" [(ngModel)]="user.contrasena" name="contrasena" required />
    </div>
    <button type="submit">Actualizar Usuario</button>
  </form>
